name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if main branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "This deployment is only allowed from main branch"
            exit 1
          fi
          echo "Deploying from main branch âœ…"
